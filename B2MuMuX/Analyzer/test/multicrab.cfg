[MULTICRAB]
cfg=crab.cfg

[COMMON]
CRAB.jobtype = cmssw
#CRAB.scheduler = condor
CRAB.scheduler = glite
CRAB.use_server = 1

#CMSSW.total_number_of_events = 5000
CMSSW.total_number_of_lumis = -1
CMSSW.get_edm_output = 1
USER.return_data = 0
USER.copy_data = 1
USER.storage_element = srm.ihep.ac.cn
USER.storage_path = /srm/managerv2?SFN=/pnfs/ihep.ac.cn/data/cms
USER.user_remote_dir =/store/user/zhlinl/XXX
USER.user_remote_dir_check = 1
USER.publish_data = 1
USER.dbs_url_for_publication = https://cmsdbsprod.cern.ch:8443/cms_dbs_ph_analysis_02_writer/servlet/DBSServlet
USER.thresholdLevel = 1
#GRID.se_black_list=ihep.ac.cn
#USER.eMail = zhlinl@cern.ch


[May10ReReco-v1]
CMSSW.datasetpath=/MuOnia/Run2011A-May10ReReco-v1/AOD
CMSSW.lumi_mask  = Cert_160404-163869_7TeV_May10ReReco_Collisions11_JSON_MuonPhys_v3.txt
CMSSW.pset = Exqqbbar_data_Run2011A_May10.py
CMSSW.number_of_jobs = 200
#CMSSW.lumis_per_job=200
USER.publish_data_name = b2MuMuX-tree

